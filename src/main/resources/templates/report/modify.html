<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>신고 수정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* 수직 가운데 정렬 */
            height: 100vh;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: calc(100% - 24px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .main-button-container {
            text-align: center;
        }

        button.main-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.main-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<form action="/report/modify" method="POST">

    <h2>신고 수정</h2>

    <label for="repNo">번호:</label>
    <input type="text" id="repNo" name="repNo"><br><br>

    <label for="repContent">내용:</label>
    <input type="text" id="repContent" name="repContent"><br><br>

    <input type="submit" value="작성완료">

</form>

<div class="main-button-container">
    <button class="main-button" onclick="location.href='/'">메인으로</button>
    <button class="main-button" onclick="location.href='/report/list'">목록조회</button>
</div>
</body>
</html>
