<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }

        form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<form action="/report/insert" method="post">
    <label for="repTitle">신고제목:</label><br>
    <input type="text" id="repTitle" name="repTitle"><br>
    <label for="repContent">신고내용:</label><br>
    <input type="text" id="repContent" name="repContent"><br>
    <label for="repDate">신고날짜:</label><br>
    <input type="text" id="repDate" name="repDate"><br>
    <label for="repId">신고아이디:</label><br>
    <input type="text" id="repId" name="repId"><br>
    <label for="repPrc">신고처리여부:</label><br>
    <input type="text" id="repPrc" name="repPrc"><br>
    <input type="submit" value="작성">
</form>
<button onclick="location.href='/'">메인으로</button>
</body>
</html>
