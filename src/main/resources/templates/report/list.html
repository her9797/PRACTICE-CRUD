<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        .container {
            margin-top: 60px; /* 조금 더 아래로 내려줌 */
            width: 80%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .main-button-container {
            margin-top: 20px;
            position: absolute;
            top: -10px;
            left: calc(50% - 50px);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="main-button-container">
    <button onclick="location.href='/'">메인으로</button>
</div>
<div class="container">
    <table>
        <tr>
            <th>신고번호</th>
            <th>신고제목</th>
            <th>신고내용</th>
            <th>신고일</th>
            <th>신고아이디</th>
            <th>신고처리여부</th>
        </tr>

        <tr th:each="report : ${ reportList }">
            <td th:text="${ report.repNo }"></td>
            <td th:text="${ report.repTitle }"></td>
            <td th:text="${ report.repContent }"></td>
            <td th:text="${ report.repDate }"></td>
            <td th:text="${ report.repId }"></td>
            <td th:text="${ report.repPrc }"></td>
        </tr>
    </table>
</div>
</body>
</html>
